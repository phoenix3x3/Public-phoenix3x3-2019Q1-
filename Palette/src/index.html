<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Palette</title>
</head>

<body>
  <header class="header-panel">
    <div class="header-panel__menu-btn" id="menu-btn"></div>
    <div class="header-panel__title-container">
      <h1 class="header-panel__title-content">CodeJam - Pallite</h1>
    </div>
  </header>

  <main class="pallete">
    <div class="pallite__tools-container">
      <div class="tools-container__figure-tools">
        <div class="figure-tools__backet-tool" id="backet-tool">backet</div>
        <div class="figue-tools__color-picker-tool" id="color-picker-tool">color-picker</div>
        <br>
        <div class="figure-tools__move-tool" id="move-tool">move</div>
        <div class="figure-tools__transform-tool" id="transform-tool">transform</div>
      </div>
      <div class="tools-container__color-tools">
          <div class="color-tools__color-history">
            <div class="color-history__current-color" id="current-color">currrent color</div>
            <div class="color_history__prev-color" id="prev-color">prev-color</div>
            <br>
            <div class="color_history__predefined-color1" id="predefined-color1">predefined-color1</div>
            <div class="color_history__predefined-color2" id="predefined-color2">predefined-color2</div>
          </div>
      </div>
    </div>
    <div class="pallite__canvas-container">
      <canvas class="canvas__content" id="canvas"></canvas>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
